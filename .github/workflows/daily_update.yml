name: Daily Data Update

on:
  schedule:
    - cron: '0 10 * * *' 
  workflow_dispatch:      

jobs:
  autoscrape:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }} # Helps with package download limits
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true # Vital: Uses pre-compiled Linux binaries

      # This is the "Magic Step" that replaces manual install.packages
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::janitor
            any::jsonlite

      - name: Run Scraper
        run: Rscript Daily-Execute-File.R

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          # The 'git diff' check prevents the error if no data changed
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data update: $(date)"
            git push
          fi