name: Daily Data Update

on:
  schedule:
    - cron: '0 10 * * *' # Runs at 5:00 AM EST every day
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  autoscrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Use pre-compiled binaries (much faster!)

      # This step automatically installs the Linux libraries needed for tidyverse
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "janitor", "jsonlite"), type = "binary")'

      - name: Run Scraper
        run: Rscript Daily-Execute-File.R

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          # 'git add *.csv' ensures both mbb and wbb files are updated
          git add *.csv
          git commit -m "Daily data update: $(date)" || echo "No changes to commit"
          git push